# @package _global_

# python train.py -m hparams_search=optuna

defaults        :
  - override /hydra/sweeper: optuna

# choose metric which Optuna will optimize
optimized_metric: "validation/loss"

# Optuna hyperparameter search optimizes for value returned from function with @hydra.main decorator
# docs: https://hydra.cc/docs/next/plugins/optuna_sweeper
hydra           :
  mode   : "MULTIRUN" # set hydra to multirun by default if this config is attached

  sweeper:
    _target_  : hydra_plugins.hydra_optuna_sweeper.optuna_sweeper.OptunaSweeper
    storage   : null
    study_name: null
    n_jobs    : 1
    direction : minimize # 'minimize' or 'maximize' the objective
    n_trials  : 20     # total number of runs that will be executed
    sampler   : # docs: https://optuna.readthedocs.io/en/stable/reference/samplers.html
      _target_        : optuna.samplers.TPESampler
      seed            : 1234
      n_startup_trials: 10 # number of random sampling runs before optimization starts
    params    :
      model.learning_rate      : interval(0.0001, 0.1)
      model.num_hidden         : choice(64, 128, 256)
      model.num_residual_layer : choice(1, 2, 3)
      model.num_residual_hidden: choice(32, 64,128)
      model.num_embedding      : choice(128, 256, 512)
      model.embedding_dim      : choice(64, 128, 256)
      model.commitment_cost    : interval(0.25, 1)
      data.batch_size          : choice(32, 64, 128, 256)